<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wynajem Samochodu</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        p { font-size: 20px; font-weight: bold; color: blue; }
    </style>
</head>
<body>
    <script>
        function wynajemSamochodu() {
            let dni = parseInt(prompt("Podaj liczbę dni wynajmu:"));
            let cena;

            if (dni <= 2) {
                cena = 120;
            } else if (dni <= 5) {
                cena = 100;
            } else {
                cena = 80;
            }

            let koszt = dni * cena - Math.floor(dni / 7) * 100;
            document.write("<p>Koszt wynajmu samochodu: " + koszt + " zł</p>");
        }

        wynajemSamochodu();
    </script>
</body>
</html>
